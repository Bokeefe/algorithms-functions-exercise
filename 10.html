keep track of the largest array, and the largest sub array
*/


		function largestSubarray(arr) {
			var maxArr = [];
			var maxSum = arr[0];
			for(var i = 0; i < arr.length; i++) {
				for(var j = i + 1; j < arr.length; j++) {
					var tempArr = arr.slice(i, j);
					var tempSum = sumArray(tempArr);
					if (tempSum > maxSum) {
						maxSum = tempSum;
						maxArr = tempArr;
					}
				}
			}
			return maxArr;
		}

		function sumArray(arr) {
			var sum = 0;
			for (var a of arr) {
				sum = sum + a;
			}
			return sum;
		}

		function compArr(arr1, arr2) {
			for(var i in arr1) {
				if (arr1[i] !== arr2[i]) {
					return false;
				}
			}
			return true;
		}

		console.log(compArr([1,2,3], [1,2,3]) === true);
		console.log(compArr([2,1,3], [1]) === false);

		console.log(compArr(largestSubarray([1, 1, 1, -1]), [1, 1, 1]));
		console.log(compArr(largestSubarray([1, 5, -4, 3, 2, -3]), [1, 5, -4, 3, 2]));
		console.log(compArr(largestSubarray([2, 2, -10, 5, -10, 2, 2]), [5]));
