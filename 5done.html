	<script>

/*
5. Write function that translates a text to Pig Latin and back. English is translated to Pig Latin by taking the first letter of every word, moving it to the end of the word and adding "ay".

"The quick brown fox" -> "Hetay uickqay rownbay oxfay". 
*/

var humanEnglish = prompt("Enter some of your people words:");

oneString = "";
function bigPig (wordsToTranslate) {
    var arr1 = wordsToTranslate.split(" ");
    function translatePigLatin(str) {
        var strArr = [];
        var tmpChar;
        function isConsonant(char) {
            return !/[aeiou]/.test(char);
        }
        if (!isConsonant(str.charAt(0)))
            return str + "way";
        else
            strArr = str.split("");
        while (isConsonant(strArr[0])) {
            tmpChar = strArr.shift();
            strArr.push(tmpChar);
        }
     	return strArr.join("")+"ay";
     	return strArr.toLowerCase();
        }
    	var oneString = "";
    	for (var i =0; i < arr1.length; i++){
    	   oneString += translatePigLatin(arr1[i]) + " ";
        }
        return oneString;
    }
alert(bigPig(humanEnglish));

	</script>
