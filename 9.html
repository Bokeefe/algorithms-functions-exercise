	<script>

/*
9. Write a function which takes two sorted lists and merges them into a new sorted list.
*/
var arr1 = [1,2,5,6,9]; 
var arr2 = [3,4,5,10];
var arr3 = [];
/*-> [1,2,3,4,5,5,6,10]
[], [] -> []
[-1, 0, 1], [-2, 2] -> [-2, -1, 0, 1, 2]
*/
function twoSort (arr1,arr2) {
	arr2 = arr2.join();
	arr1.push(arr2);
	arr1 = arr1.join();
	//arr3.sort(arr1); why does everything work up until this?
	return arr1;
}
