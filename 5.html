		function disemvowelWord(word) {
			var noVowels = [];
			for (var letter of word) {
				if (!("aeiou".includes(letter.toLowerCase()))) {
					noVowels.push(letter);
				}
			}
			return noVowels.join("");
		}

			str = str.split(" ");
			for(var word of str) {
				noVowels.push(disemvowelWord(word));
			}
