	<script>

/*
6. Write a function which takes in two arrays and determines if they contain the same number of the same values.
[], [] -> true
[2, 3, 4], [1, 2, 3] -> false
["a", "c", "b"], ["a", "b", "c"] -> true
[1, 1, 1], [1, 1, 1, 1] -> false
*/
	var arr1 = [2,5,3,5];
	var arr2 = [2,3,5,5];

function compArr(arr1,arr2) {
	for (var i = 0; i < arr1.length; i++) {
		if (arr2.includes(arr1[i])){
			return true;
		} else {
			return false;
		}
	}
}

console.log(compArr(arr1,arr2));
	</script>


</body>
