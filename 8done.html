	<script>


/*
8. Write a function which takes no input and returns an array of 10 distinct randomly generated integers between 1 and 100.

-> [48, 5, 32, 2, 10, 11, 34, 95, 82, 93] (good!)
-> [1, 1, 24, 63, 45, 84, 17, 11, 59, 13] (bad - duplicated number)

have an math.random with a floor start producing numbers and storing them in an array

use .test to make sure the new number does not match one in the stored array if it does not push that number, if so, generate new number.
*/



	for(var i = 0; i < 10 ; i++) {
		function rando () {
			var arr = [];
			for (var i = 0; i < 10; i++){
			x = Math.floor(Math.random() * 100);
			if (arr.indexOf(x) == -1) {
				arr = arr.concat(x);
				}
			i++;
		}
		return arr;
	}
		
};

console.log(rando());
	

	</script>
