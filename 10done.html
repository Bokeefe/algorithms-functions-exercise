	<script>
/*
10. Write a function which, given an array, determines the subarray with the largest sum.

[1, 3, -4, 5, 7, 9] -> [5, 7, 9]
[1, 5, -4, 3, 2, -3] -> [1, 5, -4, 3, 2]
[2, 2, -10, 5, -10, 2, 2] -> [5]


function that determines sum of array

*/
var sample1 = [23,6,,7,34,8,4,75,4];
var sample2 = [1,2,1,1,3,1,2,1];
var sample3 = [3,-3,-5,-4,1,0,2,4];

		function largestSubarray(arr) {
			var maxArr = [];
			var maxSum = arr[0];
			for(var i = 0; i < arr.length; i++) {
				for(var j = i + 1; j < arr.length; j++) {
					var tempArr = arr.slice(i, j);
					var tempSum = sumArray(tempArr);
					if (tempSum > maxSum) {
						maxSum = tempSum;
						maxArr = tempArr;
					}
				}
			}
			return maxArr;
		}

		function sumArray(arr) {
			var sum = 0;
			for (var a of arr) {
				sum = sum + a;
			}
			return sum;
		}

		function compArr(arr1, arr2) {
			for(var i in arr1) {
				if (arr1[i] !== arr2[i]) {
					return false;
				}
			}
			return true;
		}
	var sampleArr = [1, 5, -4, 3, 2, -3];


	console.log(compArr([2,1,3], [1]) === false);


	console.log(compArr(largestSubarray([1, 5, -4, 3, 2, -3]), [1, 5, -4, 3, 2]));


	</script>
