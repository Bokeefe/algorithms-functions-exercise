	<script>
		/*
		4. Write a function which takes an array of integers and returns an array with any duplicate integers removed.
[1,1,2,3,1,2,3] -> [1,2,3]
[1,4,4,4,2,2,4,4,4] -> [1,4,2]


we are going to go through each place of an array stating at 0

we are going to store these values in a new array

if we come accross any number we have seen before we don't need to store it
HOW DO I CHECK MY NEW INTEGERS AGAINST WHAT MY I IS?

the array should only have unique numbers



*/

function removeDups()
{
   var lista = [1,4,5,1,1,3,5,6,4,4,3];
   var uniqueValues=[];
   var duplicateValues=[];
   for(i=0;i<lista.length;i++) {
       if (uniqueValues.indexof(lista[i] == -1) {
    	uniqueValues.push(lista[i]);
       } else {
       	duplicateValues.push(lista[i]);
   		}
}
}

console.log(removeDups());
	</script>
